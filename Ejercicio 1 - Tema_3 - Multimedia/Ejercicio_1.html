<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 - Multimedia</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2022/09/zelda-1.jpeg?fit=1200%2C675&quality=55&strip=all&ssl=1" alt="The Legend of Zelda" width="400" height="300">
    </section>

    <section>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="400" controls autoplay muted loop>
            <source src="Multimedias/videoplayback.mp4" type="video/mp4">
        </video>
    </section>

    <section>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop>
            <source src="Multimedias/Scorpions-Wind Of Change.mp3" type="audio/mp3">
        </audio>
    </section>
</body>
</html>
